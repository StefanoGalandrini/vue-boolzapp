<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolzapp</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script src="assets/script.js" defer></script>
</head>

<body>
	<main>
		<div id="container">
			<div class="user">

			</div>
			<div class="new-msg">

			</div>

			<div class="search">

			</div>

			<div class="contacts">
				<div class="contact active">
					<img :src="contacts[0].avatar" alt="">
					<div class="info">
						<div class="userdata">
							<span class="name">{{contacts[0].name}}</span>
							<span
								class="date">{{contacts[0].messages[0].date}}</span>
						</div>
						<p class="date">Ultimo messaggio inviato</p>
					</div>
				</div>



			</div>

			<div class="chat-contact">

			</div>

			<div class="chat">
				<div class="sent">
					<p>aaaaaaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaa</p>
					<p class="date">12/5/2023</p>
				</div>

				<div class="received">
					<p>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p>
					<p class="date">12/5/2023</p>
				</div>

				<div class="sent">
					<p>aaaaaaaa aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
					<p class="date">12/5/2023</p>
				</div>

				<div class="received">
					<p>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p>
					<p class="date">12/5/2023</p>
				</div>

			</div>

			<div class="msg-input">

			</div>



		</div>



	</main>

</body>

</html>
