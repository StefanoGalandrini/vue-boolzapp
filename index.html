<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolzapp</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script src="assets/script.js" defer></script>
</head>

<body>
	<main>
		<div id="container">
			<div class="user">

			</div>
			<div class="notification">
				<div class="icon">
					<div class="bell">
						<i class="fa-solid fa-bell-slash"></i>
					</div>
					<div class="text">
						<p class="msg-1">Ricevi notifiche di nuovi
							messaggi</p>
						<p class="msg-2">Attiva notifiche desktop</p>
					</div>
				</div>
			</div>

			<div class="search">
				<div class="container">
					<span class="icon">
						<i class="fa-solid fa-magnifying-glass"></i>
					</span>
					<input type="text" v-model="nameContains"
						@keyup.enter="filterContacts" @input="onChange"
						placeholder="Cerca o inizia una nuova chat">
				</div>
			</div>

			<div class="contacts">
				<div v-for="(contact, index) in filteredContacts"
					:key="contact.name" class="contact"
					:class="{active: index === activeIndex}"
					@click="chooseActiveContact(index)">
					<img :src="contact.avatar" :alt="contact.name">
					<div class="info">
						<div class="userdata">
							<span class="name">{{contact.name}}</span>
							<span
								class="date">{{contact.messages[0].date}}</span>
						</div>
						<p class="date">Ultimo messaggio inviato</p>
					</div>
				</div>
			</div>

			<div class="chat-contact">

			</div>

			<div class="chat">
				<div v-for="msg in contacts[activeIndex].messages"
					class="conversation">
					<div :class="msg.status">
						<p>{{msg.message}}</p>
						<p class="date">{{msg.date}}</p>
					</div>
				</div>
			</div>

			<div class="msg-input">

			</div>



		</div>



	</main>

</body>

</html>
